<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简历编辑器</title>
</head>

<body>
    <div class="bg"></div>

    <main class="container">
        <aside class="side-nav-bar">
            <div class="logo"></div>
            <ul class="tools">
                <li>
                    <a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-save-o"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-link-o"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-prine-o"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-app-o"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a href="">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-logout-o"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </aside>

        <section class="content">
            <div class="resume">
                <div class="resume-inner">
                    <div id="paper" class="paper">
                        <div class="basic-info">
                            <h1>
                                <editable-element :init-data="{ key:'name', value: data.name }" @save="saveData"></editable-element>
                            </h1>
                            <span>
                                <editable-element :init-data="{ key:'intro', value: data.intro }"  @save="saveData"></editable-element>
                            </span>
                            <p>
                                <span>
                                    <editable-element :init-data="{ key:'birthday', value: data.birthday }"  @save="saveData"></editable-element>
                                </span> |
                                <span>
                                    <editable-element :init-data="{ key:'city', value: data.city }"  @save="saveData"></editable-element>
                                </span> |
                                <span>
                                    <editable-element :init-data="{ key:'workingYears', value: data.workingYears }"  @save="saveData"></editable-element>
                                </span> |
                                <span>
                                    <editable-element :init-data="{ key:'phoneNumber', value: data.phoneNumber }"  @save="saveData"></editable-element>
                                </span> |
                                <span>
                                    <editable-element :init-data="{ key:'email', value: data.email }"  @save="saveData"></editable-element>
                                </span>
                            </p>
                        </div>
                        <div class="job-intension">
                            <h2>求职意向</h2>
                            <p>
                                <span>
                                    <editable-element :init-data="{ key:'intentionalPost', value: data.intentionalPost }"  @save="saveData"></editable-element>
                                </span>
                                <span>
                                    <editable-element :init-data="{ key:'jobType', value: data.jobType }"  @save="saveData"></editable-element>
                                </span>
                                <span>
                                    <editable-element :init-data="{ key:'intentionalCity', value: data.intentionalCity }"  @save="saveData"></editable-element>
                                </span>
                                <span>
                                    <editable-element :init-data="{ key:'entryTime', value: data.entryTime }"  @save="saveData"></editable-element>
                                </span>
                            </p>
                        </div>
                        <div class="educational-background">
                            <h2>教育背景</h2>
                            <p>
                                <span>填写时间</span>
                                <span>填写学校名称</span>
                                <span>填写专业名称</span>
                            </p>
                            <p>在这里详细描述你在校期间所学的专业，主要包括课程内容，校内任职，校内荣誉等内容...</p>
                        </div>
                        <div class="project-experience">
                            <h2>项目经验</h2>
                            <p>
                                <span>填写时间</span>
                                <span>填写项目名称</span>
                                <span>填写角色名称</span>
                            </p>
                            <p>在这里添加描述....</p>
                        </div>
                        <div class="self-assessment">
                            <h2>自我评价</h2>
                            <p>
                                <editable-element :init-data="{ key:'selfAssessment', value: data.selfAssessment }"  @save="saveData"></editable-element>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="//at.alicdn.com/t/font_629298_t5j6srj1ynhoajor.js"></script>
</body>

</html>
